{% extends 'core/base.html' %}

{% block title %}Login - ScreenDial{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px; margin: 4rem auto; text-align: center;">
    <h2 style="border: none; margin-bottom: 0.5rem; font-weight: 800;">Welcome Back</h2>
    <p style="opacity: 0.6; margin-bottom: 2rem;">Sign in to your ScreenDial account</p>
    <form method="post" style="text-align: left;">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus required id="id_username">
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" required id="id_password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'register' %}"
            style="color: var(--secondary-color);">Register here</a>.</p>
</div>
{% endblock %}
